<!-- Google Search Console 사이트 인증을 위한 파일 -->
<!-- 실제 Google Search Console에서 제공받은 인증 코드로 교체하세요 -->
<!-- 예: <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" /> -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Site Verification</title>
    <!-- 실제 인증 코드는 Google Search Console에서 제공받은 코드로 교체하세요 -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" /> -->
</head>
<body>
    <p>Google Search Console 사이트 인증 파일</p>
    <p>이 파일은 Google Search Console에서 제공받은 인증 코드로 교체해야 합니다.</p>
</body>
</html>
